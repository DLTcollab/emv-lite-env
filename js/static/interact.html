<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interact the contract</title>
    <style>
        h2 { text-align: center; }
		div { width: 400px; margin: 10px auto; }
		label{ width: 100%; display: inline-block; }
		input, textarea{ width: 100%; display: inline-block; }
		#send{ margin: 40px auto 0 auto; display: block; width: 50px; }
	</style>
</head>

<body>
    <h2>Interact the contract</h2>
    <form action="/interact_contract" method="POST" >
        <div><label for="address">Contract Address</label><input type="text" name="address" id="address"></div>
        <div><label for="abi">ABI / JSON Interface</label><textarea name="abi" id="abi" cols="30" rows="10"></textarea></div>
        <input id="send" type="submit" value="Access">
    </form>
</body>

</html>
